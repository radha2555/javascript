<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTypes</title>
</head>

<body>
    <script>
        var A = 'seven eight lay them straight';
        var E = true;
        var und = undefined;
        var nll = null;
        var obj = {
            "First": "Onkar",
            "Last": "Nagarkar"
        }
        var arr = [5, 2.34, true, 'Abc']
        console.log(arr[1]);
        console.log(typeof arr);
        var a = 7;
        var b = 5;
        console.log(a += b);
        console.log(a -= b);
        console.log(a *= b);
        console.log(a /= b);
        console.log(a %= b);
        console.log(a **= b);
    </script>
