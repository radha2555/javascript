<!doctype html>
<html>
<head>
<title>Password Validation</title>
</head>
<body>
<script type="text/javascript">
function validation()
{
var msg;
if (document.myform.userpass.value.length > 5)
{
msg="Good";
}
else
{
msg="poor";
}
document.getElementById('mylocation').innerText=msg;
}
</script>
<form name="myform"onsubmit="return validation()">
password: <input type = "password" value="" name ="userpass" onkeyup="validation()">
strenght:<span id="mylocation">no strength</span>
</form>

</body>
</html>
